<div class="m-20">

    <div *ngIf="user">

        <div fxLayout="column" fxLayoutGap="50px">
            <!-- bio -->
            <div fxFlex="100" fxLayout="row" fxLayoutGap="20px">
                <div fxFlex="20">
                    <img class="ava" src="{{user.avatarUrl}}" alt="User">
                </div>

                <div fxFlex="50">
                    <div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between start">

                        <div fxLayout="column">
                            <mat-card-title>{{user.login}}</mat-card-title>
                            <mat-card-subtitle>{{user.htmlUrl}}</mat-card-subtitle>
                        </div>

                        <div fxLayout="column" fxLayoutGap="5px">
                            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                                <mat-icon>perm_identity</mat-icon>
                                {{user.id}}
                            </div>
                            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                                <mat-icon>date_range</mat-icon>
                                {{user.createdAt | date: 'dd/MM/yyyy'}}
                            </div>
                            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                                <mat-icon>location_on</mat-icon>
                                {{user.location}}
                            </div>
                            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                                <mat-icon>link</mat-icon>
                                {{user.location}}
                            </div>
                            <div *ngIf="user.email" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                                <mat-icon>mail_outline</mat-icon>
                                {{user.email}}
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--  docs          -->
            <div>
                <mat-tab-group>
                    <mat-tab>
                        <ng-template matTabLabel>

                            <span matBadge="{{user.publicGists}}"
                                  matBadgeOverlap="false"
                                  matBadgeColor="warn">
                                Gists
                            </span>

                        </ng-template>

                        <mat-list [ngClass]="{tabsHeight: user.publicGists>0}">

                            <a mat-list-item *ngFor="let gist of gists$ | async"
                               [href]=gist.htmlUrl target="_blank">
                                <mat-icon mat-list-icon>folder_special</mat-icon>
                                <h4 mat-line>{{gist.description || '---'}}</h4>
                            </a>

                        </mat-list>

                        <mat-paginator [length]="user.publicGists"
                                       [pageIndex]="pageParamsGists.page"
                                       [pageSize]="pageParamsGists.perPage"
                                       [pageSizeOptions]="[5, 10, 20]"
                                       (page)="pageEventGists($event)">
                        </mat-paginator>

                    </mat-tab>
                </mat-tab-group>
            </div>

        </div>

    </div>

</div>
