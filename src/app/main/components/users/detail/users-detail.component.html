<div class="m-20">

    <div fxLayout="column" fxLayoutGap="15px">

        <div *ngIf="(user$ | async) as user">
            <h3>{{user.login}}</h3>
        </div>

        <a class="back pointer" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center"
           (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
            <span>go home</span>
        </a>

    </div>
</div>
