<button mat-icon-button color="primary"
        (click)="goBack()">
    <mat-icon>navigate_before</mat-icon>
    <span>back</span>
</button>

<div class="ml-15">

    <div fxLayout="column" fxLayoutGap="15px">

        <div *ngIf="(repo$ | async) as repo">
            <h3>{{repo.owner?.login}} / {{repo.name}}</h3>

            <b>Description</b>
            <div>{{repo.description ? (repo.description | ellipsis: 50) : '---'}}</div>
        </div>

    </div>
</div>
